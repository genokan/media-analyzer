<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Analyzer{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1117;
            color: #e1e4e8;
            min-height: 100vh;
        }
        nav {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 0 24px;
            display: flex;
            align-items: center;
            height: 56px;
        }
        nav .brand {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            text-decoration: none;
            margin-right: 32px;
        }
        nav a {
            color: #8b949e;
            text-decoration: none;
            padding: 16px 12px;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        nav a:hover { color: #e1e4e8; }
        nav a.active { color: #e1e4e8; border-bottom-color: #f78166; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #58a6ff;
        }
        .stat-card .label {
            font-size: 13px;
            color: #8b949e;
            margin-top: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            table-layout: fixed;
        }
        th {
            text-align: left;
            padding: 10px 12px;
            border-bottom: 1px solid #30363d;
            color: #8b949e;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        th:hover { color: #e1e4e8; }
        th.sorted { color: #58a6ff; }
        td {
            padding: 8px 12px;
            border-bottom: 1px solid #21262d;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        tr[style*="cursor"] { transition: background 0.15s; }
        tr[style*="cursor"]:hover td { background: #1c2128; }
        tr[style*="cursor"]:hover td:first-child { box-shadow: inset 3px 0 0 #58a6ff; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-video { background: #1f3a5f; color: #58a6ff; }
        .badge-vr { background: #3b2f1f; color: #f78166; }
        .badge-audio { background: #1f3f2f; color: #3fb950; }
        .toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        input[type="text"], select {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #e1e4e8;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #58a6ff;
        }
        button, .btn {
            background: #238636;
            color: #fff;
            border: 1px solid #2ea043;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn:hover { background: #2ea043; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #da3633;
            border-color: #f85149;
        }
        .btn-secondary {
            background: #21262d;
            border-color: #30363d;
        }
        .progress-bar {
            background: #21262d;
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-bar .fill {
            background: #58a6ff;
            height: 100%;
            transition: width 0.3s;
        }
        .detail-row {
            display: none;
        }
        .detail-row.open {
            display: table-row;
        }
        .detail-row td {
            max-width: none;
            white-space: normal;
            overflow: visible;
        }
        .detail-content {
            padding: 16px;
            background: #0d1117;
            max-width: 0;
            min-width: 100%;
            overflow: hidden;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }
        .detail-grid dt { color: #8b949e; font-size: 12px; }
        .detail-grid dd { margin: 0 0 8px; font-size: 14px; word-break: break-all; overflow-wrap: break-word; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }
        .pagination button {
            background: #21262d;
            border-color: #30363d;
            min-width: 36px;
        }
        .pagination button.active {
            background: #58a6ff;
            border-color: #58a6ff;
            font-weight: 700;
        }
        .pagination .page-info {
            color: #8b949e;
            font-size: 13px;
            padding: 8px;
            white-space: nowrap;
        }
        .scan-split {
            display: inline-flex;
            position: relative;
        }
        .scan-split button:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }
        .scan-split button:last-of-type {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            padding: 8px 8px;
            min-width: auto;
        }
        .col-toggle {
            position: relative;
            display: inline-block;
        }
        .col-toggle-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 0;
            z-index: 10;
            min-width: 180px;
            margin-top: 4px;
        }
        .col-toggle-menu.open { display: block; }
        .col-toggle-menu label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }
        .col-toggle-menu label:hover { background: #21262d; }
        .hidden { display: none; }
        .text-muted { color: #8b949e; }
        .text-sm { font-size: 13px; }
        .mt-2 { margin-top: 8px; }
        .mt-4 { margin-top: 16px; }
        .mb-2 { margin-bottom: 8px; }
        .flex { display: flex; }
        .gap-2 { gap: 8px; }
        .items-center { align-items: center; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand">Media Analyzer</a>
        <a href="/" id="nav-dashboard">Dashboard</a>
        <a href="/videos" id="nav-videos">Videos</a>
        <a href="/vr" id="nav-vr">VR</a>
        <a href="/audio" id="nav-audio">Audio</a>
        <a href="/settings" id="nav-settings">Settings</a>
        <span id="app-version" style="margin-left:auto; font-size:12px; color:#484f58;"></span>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
    fetch('/api/version').then(r=>r.json()).then(d=>{
        document.getElementById('app-version').textContent='v'+d.version;
    }).catch(()=>{});
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
