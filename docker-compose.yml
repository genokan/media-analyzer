name: media-analyzer

services:
  app:
    container_name: media-analyzer
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
      # Add your media directories as read-only mounts:
      - /mnt/:/data:ro
    restart: unless-stopped
